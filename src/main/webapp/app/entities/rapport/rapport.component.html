<div>
    <h2>
        <span jhiTranslate="biblioApp.rapport.home.title">Rapports</span>
        <button class="btn btn-primary float-right jh-create-entity create-rapport" [routerLink]="['/', { outlets: { popup: ['rapport-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="biblioApp.rapport.home.createLabel">
            Create new Rapport
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rapports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="biblioApp.rapport.idMemoire">Id Memoire</span></th>
            <th><span jhiTranslate="biblioApp.rapport.type">Type</span></th>
            <th><span jhiTranslate="biblioApp.rapport.date">Date</span></th>
            <th><span jhiTranslate="biblioApp.rapport.lieu">Lieu</span></th>
            <th><span jhiTranslate="biblioApp.rapport.maisonEdition">Maison Edition</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rapport of rapports ;trackBy: trackId">
                <td><a [routerLink]="['../rapport', rapport.id ]">{{rapport.id}}</a></td>
                <td>{{rapport.idMemoire}}</td>
                <td jhiTranslate="{{'biblioApp.TypeRapport.' + rapport.type}}">{{rapport.type}}</td>
                <td>{{rapport.date | date:'medium'}}</td>
                <td>{{rapport.lieu}}</td>
                <td>{{rapport.maisonEdition}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rapport', rapport.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rapport/'+ rapport.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rapport/'+ rapport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
