<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCommunicationLabel" jhiTranslate="biblioApp.communication.home.createOrEditLabel">Create or edit a Communication</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!communication.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="communication.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.communication.idCommunication" for="field_idCommunication">Id Communication</label>
            <input type="text" class="form-control" name="idCommunication" id="field_idCommunication"
                [(ngModel)]="communication.idCommunication" required/>
            <div [hidden]="!(editForm.controls.idCommunication?.dirty && editForm.controls.idCommunication?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.idCommunication?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.communication.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="communication.type" id="field_type" >
                <option value="AFFICHE">{{'biblioApp.TypeCommunication.AFFICHE' | translate}}</option>
                <option value="ATELIER">{{'biblioApp.TypeCommunication.ATELIER' | translate}}</option>
                <option value="TABLE_RONDE">{{'biblioApp.TypeCommunication.TABLE_RONDE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.communication.hal" for="field_hal">Hal</label>
            <input type="text" class="form-control" name="hal" id="field_hal"
                [(ngModel)]="communication.hal" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.communication.conference" for="field_conference">Conference</label>
            <select class="form-control" id="field_conference" name="conference" [(ngModel)]="communication.conference" >
                <option [ngValue]="null"></option>
                <option [ngValue]="conferenceOption.id === communication.conference?.id ? communication.conference : conferenceOption" *ngFor="let conferenceOption of conferences; trackBy: trackConferenceById">{{conferenceOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
