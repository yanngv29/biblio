<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRevueLabel" jhiTranslate="biblioApp.revue.home.createOrEditLabel">Create or edit a Revue</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!revue.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="revue.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.revue.nomRevue" for="field_nomRevue">Nom Revue</label>
            <input type="text" class="form-control" name="nomRevue" id="field_nomRevue"
                [(ngModel)]="revue.nomRevue" required/>
            <div [hidden]="!(editForm.controls.nomRevue?.dirty && editForm.controls.nomRevue?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomRevue?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.revue.audience" for="field_audience">Audience</label>
            <select class="form-control" name="audience" [(ngModel)]="revue.audience" id="field_audience" >
                <option value="NATIONALE">{{'biblioApp.Audience.NATIONALE' | translate}}</option>
                <option value="INTERNATIONALE">{{'biblioApp.Audience.INTERNATIONALE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.revue.comiteSelection" for="field_comiteSelection">Comite Selection</label>
            <input type="checkbox" class="form-control" name="comiteSelection" id="field_comiteSelection"
                [(ngModel)]="revue.comiteSelection" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.revue.langueRevue" for="field_langueRevue">Langue Revue</label>
            <input type="text" class="form-control" name="langueRevue" id="field_langueRevue"
                [(ngModel)]="revue.langueRevue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.revue.lieuRevue" for="field_lieuRevue">Lieu Revue</label>
            <input type="text" class="form-control" name="lieuRevue" id="field_lieuRevue"
                [(ngModel)]="revue.lieuRevue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.revue.lienRevue" for="field_lienRevue">Lien Revue</label>
            <input type="text" class="form-control" name="lienRevue" id="field_lienRevue"
                [(ngModel)]="revue.lienRevue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="biblioApp.revue.diversRevue" for="field_diversRevue">Divers Revue</label>
            <input type="text" class="form-control" name="diversRevue" id="field_diversRevue"
                [(ngModel)]="revue.diversRevue" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
