<div>
    <h2>
        <span jhiTranslate="biblioApp.note.home.title">Notes</span>
        <button class="btn btn-primary float-right jh-create-entity create-note" [routerLink]="['/', { outlets: { popup: ['note-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="biblioApp.note.home.createLabel">
            Create new Note
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="notes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="biblioApp.note.cnuNote">Cnu Note</span></th>
            <th><span jhiTranslate="biblioApp.note.rangNote">Rang Note</span></th>
            <th><span jhiTranslate="biblioApp.note.debutNote">Debut Note</span></th>
            <th><span jhiTranslate="biblioApp.note.finNote">Fin Note</span></th>
            <th><span jhiTranslate="biblioApp.note.conference">Conference</span></th>
            <th><span jhiTranslate="biblioApp.note.memoire">Memoire</span></th>
            <th><span jhiTranslate="biblioApp.note.ouvrage">Ouvrage</span></th>
            <th><span jhiTranslate="biblioApp.note.rapport">Rapport</span></th>
            <th><span jhiTranslate="biblioApp.note.revue">Revue</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let note of notes ;trackBy: trackId">
                <td><a [routerLink]="['../note', note.id ]">{{note.id}}</a></td>
                <td>{{note.cnuNote}}</td>
                <td jhiTranslate="{{'biblioApp.RangNote.' + note.rangNote}}">{{note.rangNote}}</td>
                <td>{{note.debutNote}}</td>
                <td>{{note.finNote}}</td>
                <td>
                    <div *ngIf="note.conference">
                        <a [routerLink]="['../conference', note.conference?.id ]" >{{note.conference?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="note.memoire">
                        <a [routerLink]="['../memoire', note.memoire?.id ]" >{{note.memoire?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="note.ouvrage">
                        <a [routerLink]="['../ouvrage', note.ouvrage?.id ]" >{{note.ouvrage?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="note.rapport">
                        <a [routerLink]="['../rapport', note.rapport?.id ]" >{{note.rapport?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="note.revue">
                        <a [routerLink]="['../revue', note.revue?.id ]" >{{note.revue?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../note', note.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'note/'+ note.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'note/'+ note.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
